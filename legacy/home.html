<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<meta name="theme-color" content="#000000">
		<link rel="manifest" href="/material-components-web-catalog/manifest.json">
		<!-- <link rel="shortcut icon" href="/material-components-web-catalog/static/media/mdc_web_48dp.png"> -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
		<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
		<link rel="stylesheet" href="styles.css">
		<title>Tracer - Home</title>
	</head>
	<body>
		<header class="mdc-top-app-bar">
			<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
				<span class="mdc-top-app-bar__title">Tracer</span>
			</section>
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
			</section>
			</div>
		</header>
		<main class="mdc-top-app-bar--fixed-adjust">
			<div class="mdc-tab-bar" role="tablist">
				<div class="mdc-tab-scroller">
					<div class="mdc-tab-scroller__scroll-area">
						<div class="mdc-tab-scroller__scroll-content">
							<button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
							<span class="mdc-tab__content">
								<span class="mdc-tab__icon material-icons" aria-hidden="true">house</span>
								<span class="mdc-tab__text-label">Home</span>
							</span>
							<span class="mdc-tab-indicator mdc-tab-indicator--active">
								<span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
							</span>
							<span class="mdc-tab__ripple"></span>
							</button>

							<button class="mdc-tab mdc-tab" role="tab" aria-selected="false" tabindex="1">
							<span class="mdc-tab__content">
								<span class="mdc-tab__icon material-icons" aria-hidden="true">map</span>
								<span class="mdc-tab__text-label">Locations</span>
							</span>
							<span class="mdc-tab-indicator mdc-tab-indicator">
								<span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
							</span>
							<span class="mdc-tab__ripple"></span>
							</button>
							
							<button class="mdc-tab mdc-tab" role="tab" aria-selected="false" tabindex="2">
							<span class="mdc-tab__content">
								<span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
								<span class="mdc-tab__text-label">Exposures</span>
							</span>
							<span class="mdc-tab-indicator mdc-tab-indicator">
								<span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
							</span>
							<span class="mdc-tab__ripple"></span>
							</button>
						</div>
					</div>
				</div>
				
			</div>

			
			
		</main>

		<!-- Required styles for Material Web -->
		<!-- Required Material Web JavaScript library -->
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<!-- Instantiate single textfield component rendered in the document -->
		<script>
		mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
		</script>
	</body>
</html>
