<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<meta name="theme-color" content="#000000">
		<link rel="manifest" href="/material-components-web-catalog/manifest.json">
		<!-- <link rel="shortcut icon" href="/material-components-web-catalog/static/media/mdc_web_48dp.png"> -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
		<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
		<link rel="stylesheet" href="styles.css">
		<title>Tracer - Home</title>
	</head>
	<body>
		<header class="mdc-top-app-bar">
			<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
				<span class="mdc-top-app-bar__title">Tracer</span>
			</section>
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
			</section>
			</div>
		</header>
		<main class="mdc-top-app-bar--fixed-adjust">
			<label class="mdc-text-field mdc-text-field--filled">
				<span class="mdc-text-field__ripple"></span>
				<span class="mdc-floating-label" id="my-label-id">Hint text</span>
				<input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
				<span class="mdc-line-ripple"></span>
			</label>			
		</main>

		<!-- Required styles for Material Web -->
		<!-- Required Material Web JavaScript library -->
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<!-- Instantiate single textfield component rendered in the document -->
		<script>
		mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
		</script>
	</body>
</html>
