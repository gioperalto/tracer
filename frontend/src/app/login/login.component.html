<mat-card class="example-card">
	<form (ngSubmit)="submit()">
		<div>
			<mat-card-title>Log in</mat-card-title>
			<mat-card-content>
				<form class="example-form">
					<mat-form-field class="example-full-width" appearance="fill">
						<mat-label>Email</mat-label>
						<input matInput type="text" name="username" [(ngModel)]="username">
					</mat-form-field>
					<mat-form-field class="example-full-width" appearance="fill">
						<mat-label>Password</mat-label>
						<input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password">
						<button mat-icon-button matSuffix (click)="toggleHide($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
							<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
						</button>
					</mat-form-field>
				</form>
			</mat-card-content>
			<mat-card-actions>
				<button color="primary" mat-raised-button type="submit">Sign In</button>
				<span class="pad-left">No account? <a href="create-account">Create one.</a></span>
			</mat-card-actions>
		</div>
	</form>
</mat-card>
