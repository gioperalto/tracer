<mat-card class="example-card">
	<div>
		<mat-card-title>Log in</mat-card-title>
		<mat-card-content>
			<form class="example-form">
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Email</mat-label>
					<input matInput>
				</mat-form-field>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Password</mat-label>
					<input matInput [type]="hide ? 'password' : 'text'">
					<button mat-icon-button matSuffix (click)="toggleHide($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
						<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
				</mat-form-field>
			</form>
		</mat-card-content>
		<mat-card-actions>
			<button color="primary" mat-raised-button>Sign In</button>
		</mat-card-actions>
	</div>
</mat-card>
