<mat-card class="example-card">
	<form (ngSubmit)="submit()">
		<div>
			<mat-card-title>Add Location</mat-card-title>
			<mat-card-content>
				<form class="example-form">
					<mat-form-field class="example-full-width" appearance="fill">
						<mat-label>Name</mat-label>
						<input matInput name="name" [(ngModel)]="name">
					</mat-form-field>
					<mat-form-field class="example-full-width" appearance="fill">
						<mat-label>Latidude</mat-label>
						<input type="number" matInput name="latitude" [(ngModel)]="latitude">
					</mat-form-field>
					<mat-form-field class="example-full-width" appearance="fill">
						<mat-label>Longitude</mat-label>
						<input type="number" matInput name="longitude" [(ngModel)]="longitude">
					</mat-form-field>
					<mat-form-field appearance="fill">
						<mat-label>Date visited</mat-label>
						<input matInput [matDatepicker]="picker" name="visited" [(ngModel)]="visited">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				</form>
			</mat-card-content>
			<mat-card-actions>
				<button color="primary" mat-raised-button type="submit">Submit</button>
			</mat-card-actions>
		</div>
	</form>
</mat-card>
