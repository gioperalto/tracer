<mat-card class="example-card">
	<form class="example-form" (ngSubmit)="submit()">
		<mat-card-title>Add Location</mat-card-title>
		<mat-card-content>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Name or address</mat-label>
					<input matInput name="name" placeholder="Google HQ" [(ngModel)]="name">
					<button matSuffix mat-icon-button aria-label="Find coordinates" (click)="findCoordinates($event)">
						<mat-icon color="primary">home</mat-icon>
					</button>
				</mat-form-field>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Latidude</mat-label>
					<input type="number" matInput name="latitude" [(ngModel)]="latitude">
				</mat-form-field>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Longitude</mat-label>
					<input type="number" matInput name="longitude" [(ngModel)]="longitude">
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Date visited</mat-label>
					<input matInput [matDatepicker]="picker" name="visited" [(ngModel)]="visited">
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button color="primary" mat-raised-button type="submit">Submit</button>
		</mat-card-actions>
	</form>
</mat-card>
