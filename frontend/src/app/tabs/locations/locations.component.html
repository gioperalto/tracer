<div *ngIf="locations">
  <table mat-table [dataSource]="locations" class="mat-elevation-z8" *ngIf="locations.length > 0">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{ element.latitude | number }} </td>
    </ng-container>
  
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let element"> {{ element.longitude | number }} </td>
    </ng-container>
  
    <ng-container matColumnDef="visited">
      <th mat-header-cell *matHeaderCellDef> Visited </th>
      <td mat-cell *matCellDef="let element"> {{ element.visited | date }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-card>
    <mat-card-title *ngIf="locations.length == 0">You haven't added any visited locations.</mat-card-title>
    <button color="primary" mat-raised-button routerLink="add/location">Add Location</button>
  </mat-card>
</div>
