<div *ngIf="exposures">
	<div *ngFor="let exposure of exposures;">
		<mat-card class="example-card">
			<mat-card-subtitle>{{ exposure.occurrence | date }}</mat-card-subtitle>
			<mat-card-content *ngIf="exposure.locations.length == 0">
				<p>No other patients were in proximity to you within seven days of reported exposure.</p>
			</mat-card-content>
			<mat-card-content *ngIf="exposure.locations.length > 0">
				<span style="display: inline-block;">Other patients may have been exposed at: 
					<mat-chip-list *ngFor="let location of exposure.locations;" style="display: inline-block;">
						<mat-chip color="primary" selected style="display: inline-block;">{{ location.name }}</mat-chip>
					</mat-chip-list>
				</span>
			</mat-card-content>
		</mat-card>
	</div>
	<mat-card>
		<mat-card-title *ngIf="exposures.length == 0">You haven't reported any exposures.</mat-card-title>
		<button color="primary" mat-raised-button routerLink="report/exposure">Report Exposure</button>
	</mat-card>
</div>
